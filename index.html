<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Form Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-box">
        <img src="./images/user.png" alt="" class="user">
        <h2>Log In Here</h2>
        <form action="">
            <p>Email</p>
            <input type="text" class="email" placeholder="Enter email">
            <p>Password</p>
            <input type="password" class="password" placeholder="******">
            <input type="submit" value="Sign In">
            <a href="#">Forget password?</a>

        </form>

    </div>
<p>Đây là thay đổi Demo</p>
</body>

</html>
